name: focus_trail
description: "Transform Your Focus Into Adventure - A productivity app that combines virtual trail exploration with focus sessions."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Local Storage
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  shared_preferences: ^2.2.1
  
  # Notifications
  flutter_local_notifications: ^15.1.0
  
  # Audio
  audioplayers: ^5.1.0
  
  # Video
  video_player: ^2.9.1
  
  # Charts & Visualization
  fl_chart: ^0.63.0
  
  # Images & Caching
  cached_network_image: ^3.2.3
  
  # Animations
  animations: ^2.0.7
  
  # UI Components
  flutter_svg: ^2.0.7
  
  # Icons
  cupertino_icons: ^1.0.8
  
  # Firebase - Temporarily commented out
  # firebase_core: ^3.6.0
  # cloud_firestore: ^5.4.3
  # firebase_auth: ^5.3.1
  # firebase_storage: ^12.3.2
  # firebase_analytics: ^11.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/sounds/
    - assets/trails/
    - assets/video/
